<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商品篩選器</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="container mt-5 mb-5">
    <div class="row justify-content-center">
      <div class="addTicketRegion col-md-10">
        <div class="row justify-content-center">
          <div class="col-md-4">
            <img src="images/undraw_Traveling_re_weve (1).png" alt="">
            <img src="images/Let’s Travel !.png" alt="">
          </div>
          <div class="col-md-4">
            <div class="addTicketRegionTitle d-flex align-items-center mb-4">
              <i class="fas fa-plus-circle fa-lg me-2"></i>
              <h2 class="fontSizeM font-weight-bold">新增旅遊套票</h2>
            </div>
            <form class="addTicketInfo">
              <div class="mb-4 d-flex align-items-center">
                <label for="ticketName" class="form-label">套票名稱</label>
                <input type="text" class="form-control" id="ticketName" aria-describedby="ticketNameHelp" placeholder="請填寫套票名稱">
              </div>
              <div class="mb-4 d-flex align-items-center">
                <label for="ticketImgUrl" class="form-label">圖片網址</label>
                <input type="text" class="form-control" id="ticketImgUrl" placeholder="請填寫圖片網址">
              </div>
              <div class="mb-4 d-flex align-items-center">
                <label for="ticketSpotRegion" class="form-label">景點地區</label>
                <select class="form-select" id="ticketSpotRegion">
                  <option value="" disabled selected>請選擇景點地區</option>
                  <option value="台北">台北</option>
                  <option value="台中">台中</option>
                  <option value="高雄">高雄</option>
                </select>
              </div>
              <div class="mb-4 d-flex align-items-center">
                <label for="ticketPrice" class="form-label">套票金額</label>
                <input type="number" class="form-control" id="ticketPrice" name="套票金額" placeholder="請填寫套票金額" min="1">
              </div>
              <div class="mb-4 d-flex align-items-center">
                <label for="ticketAmount" class="form-label">套票組數</label>
                <input type="number" class="form-control" id="ticketAmount" name="套票組數" placeholder="請填寫套票組數" min="1">
              </div>
              <div class="mb-4 d-flex align-items-center">
                <label for="ticketStar" class="form-label">套票星級</label>
                <input type="number" class="form-control" id="ticketStar" name="套票星級" placeholder="請填寫套票星級" min="1" max="10">
              </div>
              <div class="mb-4 d-flex align-items-center">
                <label for="ticketDescribe" class="form-label">套票描述</label>
                <textarea class="form-control" placeholder="請填寫套票描述（限 100 字）" id="ticketDescribe" style="height: 100px"></textarea>
              </div>
              <div class="d-flex justify-content-end">
                <!-- <button class="btn bgPrimary" type="submit" id="jsAddTicketBtn">新增套票</button> -->
                <a class="btn bgPrimary" id="jsAddTicketBtn" href="#main" role="button">新增套票</a>
              </div>
            </form>
          </div>
        </div>
      </div>
      
    </div>
  </section>
  <section class="main py-5" id="main">
    <div class="container">
      <div class="row justify-content-center align-items-center mb-5">
        <div class="col-md-3">
          <select class="form-select" id="jsUserSelect" aria-label="">
            <option disabled selected>地區搜尋</option>
            <option value="全部地區">全部地區</option>
            <option value="台北">台北</option>
            <option value="台中">台中</option>
            <option value="高雄">高雄</option>
          </select>
        </div>
        <div class="col-md-7">
          <p class="text-muted">本次搜尋共 <span id="jsSearchItemNums"></span> 筆資料</p>
        </div>
      </div>
      <div class="row" id="jsSpotList">
        <div class="col-md-4">
          <div class="spotListItem card h-100">
            <div class="spotRegionTag">台北</div>
            <img src="images/photo-1477894387642-00a731c511b3.png" class="card-img-top" alt="...">
            <div class="card-body">
              <div class="spotReginStar bgPrimary">9.3</div>
              <h5 class="spotTitle card-title">綠島自由行套裝行程</h5>
              <p class="spotDescribe card-text">
                嚴選超高CP值綠島自由行套裝行程，多種綠島套裝組合，提供台東綠島來回船票、綠島環島機車、綠島民宿住宿，行程加贈『綠島浮潛體驗』以及『綠島生態導覽』，讓你用輕鬆的綠島套裝自由行，也能深度認識綠島在地文化。
              </p>
            </div>
            <div class="card-footer textPrimary d-flex justify-content-between align-items-center">
              <p class="">
                <i class="fas fa-exclamation-circle"></i>
                剩下最後 <span class="">8</span> 組
              </p>
              <p class="d-flex align-items-center">TWD<span class="fontSizeL">$1280</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <script src="js/all.js"></script>
</body>
</html>
